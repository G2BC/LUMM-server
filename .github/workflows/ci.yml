name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (main only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:${{ github.sha }}
            ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Ensure dirs
        run: |
          mkdir -p artifacts

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Trivy fs (table)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          format: 'table'
          output: 'artifacts/trivy-fs.txt'
          severity: 'MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: true

      - name: Trivy fs (json)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scanners: 'vuln,secret'
          format: 'json'
          output: 'artifacts/trivy-fs.json'
          severity: 'MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: true
      
      - name: Trivy Image (table)
        run: |
          if ! docker pull ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest; then
            docker build -t ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest .
          fi
          trivy image ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest --severity MEDIUM,HIGH,CRITICAL --ignore-unfixed -f table -o artifacts/trivy-image.txt || true

      - name: Trivy image (json)
        run: |
          trivy image ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest -f json -o artifacts/trivy-image.json || echo '{}' > artifacts/trivy-image.json

      - name: Trivy config (table)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          format: 'table'
          output: 'artifacts/trivy-config.txt'
          ignore-unfixed: true

      - name: Trivy config (json)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'config'
          format: 'json'
          output: 'artifacts/trivy-config.json'
          ignore-unfixed: true

      - name: EPV metrics
        run: |
          jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH" or .Severity=="CRITICAL")] | length' artifacts/trivy-image.json > artifacts/epv.txt || echo 0 > artifacts/epv.txt
          jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM" or .Severity=="HIGH" or .Severity=="CRITICAL")] | length' artifacts/trivy-image.json > artifacts/epv-total.txt || echo 0 > artifacts/epv-total.txt
          if [ ! -f artifacts/epv.csv ]; then echo 'date,commit,epv_high,epv_total' > artifacts/epv.csv; fi
          printf '%s,%s,%s,%s\n' "$(date +%F)" "${GITHUB_SHA::7}" "$(< artifacts/epv.txt)" "$(< artifacts/epv-total.txt)" >> artifacts/epv.csv

      - name: Generate EPV graph
        run: |
          pip install matplotlib pandas seaborn
          python3 scripts/plot_epv.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-scan
          path: artifacts/*

  dast:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure image for DAST
        run: |
          if ! docker pull ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest; then
            echo "Image not found, building..."
            docker build -t ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest .
          fi

      - name: Start test web
        run: |
          docker run -d --name backend -p 8000:8000 ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest
          for i in {1..30}; do
            if curl -fsS http://localhost:8000 >/dev/null; then echo "Up"; break; fi
            sleep 2
          done

      - name: Set permissions for ZAP workspace
        run: |
          chmod -R 777 ${{ github.workspace }}

      - name: OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: 'http://localhost:8080'
          cmd_options: '-I'
          allow_issue_writing: false
          artifact_name: 'dast'
        continue-on-error: true

      - name: Collect DAST reports
        run: |
          mkdir -p artifacts
          mv zap_report.html artifacts/dast-baseline.html || true
          mv zap_report.md artifacts/dast-baseline.md || true

      - name: Upload DAST artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dast
          path: artifacts/*
