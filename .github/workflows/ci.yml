name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (main only)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
          tags: |
            ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:${{ github.sha }}
            ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest

  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Ensure dirs
        run: |
          mkdir -p artifacts

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Trivy CLI
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin

      - name: Trivy fs
        run: |
          mkdir -p artifacts
          trivy fs . \
            --scanners vuln,secret \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f table -o artifacts/trivy-fs.txt || true

          trivy fs . \
            --scanners vuln,secret \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f json -o artifacts/trivy-fs.json || echo '{}' > artifacts/trivy-fs.json

      - name: Trivy image
        run: |
          if ! docker pull ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest; then
            docker build -t ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest .
          fi

          # Table format
          trivy image ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f table -o artifacts/trivy-image.txt || true

          # JSON format
          trivy image ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f json -o artifacts/trivy-image.json || echo '{}' > artifacts/trivy-image.json

      - name: Trivy config
        run: |
          mkdir -p artifacts
          trivy config . \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f table -o artifacts/trivy-config.txt || true

          trivy config . \
            --severity LOW,MEDIUM,HIGH,CRITICAL \
            --ignore-unfixed \
            -f json -o artifacts/trivy-config.json || echo '{}' > artifacts/trivy-config.json

      - name: Calculate EPV
        run: |
          mkdir -p artifacts

          C=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' artifacts/trivy-image.json)
          H=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' artifacts/trivy-image.json)
          M=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' artifacts/trivy-image.json)
          L=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' artifacts/trivy-image.json)

          echo "Detected failures - CRITICAL: $C, HIGH: $H, MEDIUM: $M, LOW: $L"

          EPV=$(echo "scale=2; (1.0*$C) + (0.75*$H) + (0.5*$M) + (0.25*$L)" | bc)
          echo "Calculated EPV: $EPV"
          echo "$EPV" > artifacts/epv.txt

          if [ ! -f artifacts/epv.csv ]; then
            echo 'date,commit,epv' > artifacts/epv.csv
          fi

          printf '%s,%s,%s\n' "$(date +%F)" "${GITHUB_SHA::7}" "$EPV" >> artifacts/epv.csv

      - name: Check EPV threshold
        run: |
          EPV=$(< artifacts/epv.txt)
          echo "ðŸ”Ž EPV detected: $EPV (threshold: $EPV_THRESHOLD)"
          RESULT=$(echo "$EPV >= $EPV_THRESHOLD" | bc)

          C=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' artifacts/trivy-image.json)
          H=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="HIGH")] | length' artifacts/trivy-image.json)
          M=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="MEDIUM")] | length' artifacts/trivy-image.json)
          L=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="LOW")] | length' artifacts/trivy-image.json)

          echo "### ðŸ” Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Severity  | Count |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¥ CRITICAL |   $C   |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ§ HIGH     |   $H   |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¨ MEDIUM   |   $M   |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŸ¦ LOW      |   $L   |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **EPV**: \`$EPV\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Threshold**: \`$EPV_THRESHOLD\`" >> $GITHUB_STEP_SUMMARY

          if [[ "$GITHUB_EVENT_NAME" == "pull_request" ]]; then
            echo "- â„¹ï¸ This is a Pull Request â€” image was built but not pushed." >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$RESULT" -eq 1 ]; then
            echo "- âŒ **Merge blocked**: EPV >= threshold" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "- âœ… **Merge approved**: EPV below threshold" >> $GITHUB_STEP_SUMMARY
          fi
        env:
          EPV_THRESHOLD: ${{ vars.EPV_THRESHOLD || 5 }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-security-scan
          path: artifacts/*

      - name: Clean workspace
        if: always()
        run: |
          echo "Cleaning up..."
          docker container prune -f
          docker volume prune -f
          rm -rf artifacts/

  dast:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Ensure image for DAST
        run: |
          if ! docker pull ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest; then
            echo "Image not found, building..."
            docker build -t ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest .
          fi

      - name: Start test web
        run: |
          docker run -d --name api -p 4000:4000 ghcr.io/${{ secrets.REPOSITORY_OWNER }}/lumm-server:latest
          for i in {1..30}; do
            if curl -fsS http://localhost:4000 >/dev/null; then echo "Up"; break; fi
            sleep 2
          done

      - name: Set permissions for ZAP workspace
        run: |
          chmod -R 777 ${{ github.workspace }}

      - name: OWASP ZAP Baseline
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:4000"
          cmd_options: "-I -J"
          allow_issue_writing: false
          artifact_name: "dast"
        continue-on-error: true

      - name: Collect DAST reports
        run: |
          mkdir -p artifacts
          mv zap_report.html artifacts/dast-baseline.html || true
          mv zap_report.md artifacts/dast-baseline.md || true
          mv zap_report.json artifacts/dast-baseline.json || true

      - name: Upload DAST artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-dast
          path: artifacts/*
