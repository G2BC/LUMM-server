[tool.ruff]
target-version = "py312"
line-length = 100
src = ["app", "scripts", "tests"]
extend-exclude = ["migrations", "venv", ".venv", "node_modules", ".pytest_cache", ".ruff_cache", "scripts"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
